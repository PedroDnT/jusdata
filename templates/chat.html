<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataJud Chat</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom chat styles -->
    <link href="{{ url_for('static', filename='css/chat.css') }}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">DataJud Chat</a>
        </div>
    </nav>

    <!-- Chat container -->
    <main class="container flex-grow-1 py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <!-- Chat card -->
                <div class="card shadow-sm">
                    <div class="card-body d-flex flex-column" id="chat-card">

                        <!-- Messages area -->
                        <div id="chat-messages" class="flex-grow-1 overflow-auto mb-3">
                            <!-- Messages appended here by JavaScript -->
                        </div>

                        <!-- Typing indicator -->
                        <div id="typing-indicator" class="d-none mb-2">
                            <div class="d-flex align-items-center">
                                <div class="spinner-border spinner-border-sm text-secondary me-2" role="status"></div>
                                <span class="text-secondary">AI está digitando...</span>
                            </div>
                        </div>

                        <!-- Input area -->
                        <form id="chat-form" autocomplete="off">
                            <div class="input-group">
                                <textarea
                                    id="chat-input"
                                    class="form-control"
                                    placeholder="Digite sua mensagem..."
                                    rows="1"
                                    required
                                    style="resize:none"></textarea>
                                <button class="btn btn-primary" type="submit" id="send-btn">
                                    Enviar
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
                <!-- /Chat card -->

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-auto">
        <div class="container text-center small text-muted">
            © {{ current_year | default(2025) }} DataJud Chat
        </div>
    </footer>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom chat JS -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
